<html lang="pt-br">
   <head>
      <link rel="stylesheet" type="text/css" href="/bloco-5.2/style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Roboto+Mono&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
      <meta charset="UTF-8">
      <title>TESTS DO JAVA</title>
   </head>
   <body>
      <header id="cabecalho">
         <h1 id="titulo">Bem vindos ao meu projeto do bloco 3.</h1>
      </header>
      <main id="corpo">
         <section id="aprendizado">
            <header>
               <h1 id="header">O que eu aprendi:</h1>
            </header>
            <article class="artigo lado-esquerdo">
               <span id="teste"></span>
               <span class="learn"></span>
            </article>
            <span class="learn">Por fim uma lista com o resumo de que eu aprendi:</span>
            <ol id="licoes_aprendidas"></ol>
            <header>
               <h1 id="quero">O que eu quero aprender:</h1>
            </header>
            <ul id="licoes_a_aprender"></ul>
         </section>
         <aside class="sobreMim lado-direito">
            <section id="textoMeu">
               <h1 id="sobre">Sobre Mim</h1>
               <img src="/bloco-5.2/christian.jpeg" id="minha_foto" alt="Eu" title="Cara bonito" width="300px">
            </section>
            <span id="meuTexto">
               <button id="meuBotao" onclick="mostrarSobreMim()">Quem sou?</button>
            </span>
            
         </aside>
      </main>
      <footer id="rodape">
         <h1 id="titRoda">Tabela exemplar</h1>
         <table id="tabela">
            <tbody>
               <tr>
                  <td>2</td>
                  <td>+</td>
                  <td>2</td>
                  <td>=</td>
                  <td>4</td>
               </tr>
            </tbody>
         </table>
      </footer>
      <script src="/java.js">
      </script>
   </body>
</html>
